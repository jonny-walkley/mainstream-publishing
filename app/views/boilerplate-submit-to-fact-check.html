{% extends "layouts/main.html" %}

{% block pageTitle %}
  Publication - {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="#" class="govuk-back-link">Back</a>

<span class="govuk-caption-l">Document title</span>
<h1 class="govuk-heading-xl">Send to Fact Check</h1>


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
     
      
        <h2 class="govuk-heading-m">Fact check recipient 1</h2>
         
        <div class="govuk-form-group">
          <p class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--s" for="link-name">
              Email address
            </label>
          </p>
        </br>
        <input class="govuk-input govuk-!-margin-bottom-5" id="link-name" name="linkName" type="text" aria-describedby="link-name-hint">

        <a href="#">
          <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
              Add another recipient
            </button>   
          </a>
        </div>

       
        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--m" for="more-detail">
                Customised message
              </label>
            </h1>

            <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="14" aria-describedby="more-detail-hint">
Hi,
We need you to check the factual accuracy of changes made to ‘[title of document]’ before it’s published on GOV.UK.
The GOV.UK Content Team made the changes because
# Deadline: 17 December 2024 (5 working days from today - 10 December 2024)
Preview the changes: [shareable preview link]
---------------------------------------------------
# What to do
Reply and confirm the content is correct.
Or, if you spot something that's not correct, reply to this email and tell us:
- which paragraph or section isn’t right - for example chapter 2, under heading ‘How much it costs’
- what’s wrong and why - for example the text implies a legal obligation, when there isn't one
Check your reply is being sent to govuk-fact-check-integration@digital.cabinet-office.gov.uk. Do not remove [variable] from the subject line - GDS will not get your fact check response if this is removed.
---------------------------------------------------
# How to do it
When fact checking, please:
- only point out factual errors - don’t suggest wording (GDS is responsible for the style)
- use plain text - GDS systems don’t display text formatting, colours or attachments
To get the content published more quickly:
- only include comments about sections that GDS has changed
- only reply once - it’ll help if you co-ordinate your response before replying
---------------------------------------------------
# When to contact your GOV.UK lead
Ask your GOV.UK lead if:
- you’ve spotted a new issue - they’ll raise a new request with GDS
- you’ve got any questions - they can ask GDS any queries via the Zendesk system
- you need an extension to the deadline
Thank you.
</textarea>
            
            
            
            
            
            
            
            
            
            
                    
        
        </div>

          
            <div class="govuk-button-group space-test">
                
                <button type="submit" class="govuk-button" data-module="govuk-button">
                  Send to Fact Check
                </button>
            
                <a class="govuk-link" href="#">Cancel</a>

            
              </div>



          </div>    
          </div>

        </fieldset>


       
      
      
      
      <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                
        </div>
      </div>
    </main>
  </div>

 


    </div>

  </div>
{% endblock %}

{% block pageScripts %}
  <script src="/public/javascripts/accessible-autocomplete.js"></script>
{% endblock %}
