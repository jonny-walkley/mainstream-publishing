{% block content %}

<span class="govuk-caption-l">Document title</span>
  <h1 class="govuk-heading-xl">Set GOV.UK breadcrumb preferences</h1>


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <h2 class="govuk-heading-s">
              Breadcrumb options
            </h2>
          </legend>

         
            
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="choose" name="breadcrumboptions" type="radio" value="choose">
              <label class="govuk-label govuk-radios__label" for="choose">
               Choose breadcrumb from mainstream browse topic list
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="dont-set" name="breadcrumboptions" type="radio" value="dontset">
              <label class="govuk-label govuk-radios__label" for="dontset">
               Don't set a breadcrumb
              </label>
            </div>


            <div class="govuk-button-group space-test">
              <a href="breadcrumb-confirmation.html">
              <button type="submit" class="govuk-button" data-module="govuk-button">
                Next
              </button>
            </a>
              <a class="govuk-link" href="#">Cancel</a>
            </div>

          </div>    
          </div>

        </fieldset>


       
      
      
      
      <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                
        </div>
      </div>
